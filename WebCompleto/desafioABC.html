<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio A B C</title>
    
</head>
<body>
    <h1>Bem vindo ao desafio A B C</h1>
    <script>
        var a=10
        var b=20
        var c=null
        
        document.write('A: '+a+'<br>')
        document.write('B: '+b+'<br>')
        document.write('C: '+c+'<br>')
        document.write('<hr>')
        document.write('<h2>Inversão de Valores</h2>')
        // logica de inversao de valores
        c=b
        b=a
        a=c
        document.write('c=b<br>b=a<br>a=c')
        document.write('<hr>')
        //Reempressão
        document.write('<h2>Reempressão<h2>')
        document.write('A: '+a+'<br>')
        document.write('B: '+b+'<br>')




        </script>

    
</body>
</html>
