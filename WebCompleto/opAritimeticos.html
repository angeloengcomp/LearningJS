<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritimeticos</title>
</head>

<body>

    <script>
        var num1 = 9
        var num2 = 2
        document.write(num1 * num2)
        document.write('<br>9 x 2 = ' + (num1 * num2))
        document.write('<br>9 + 2 = ' + (num1 + num2))
        document.write('<br>A operação de encremento 9++ é: ' + (num1++) + '<br>') //não funciona
        num1 = num1++ // assim funciona
            document.write('<br>' +
                num1)
    </script>

</body>

</html>
