<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando Switch</title>
</head>

<body>
    <h1>Comando Switch</h1>
    <script>
        var parametro = prompt('Digite um numero: ')

        switch (parseInt(parametro)) {
            case 1:
                document.write('Opção 1!')
                break
            case 2:
                document.write('Opção 2!')
                break
            case 3:
                document.write('Opção 3!')
                break
            case 4:
                document.write('Opção 4!')
                break
            default:
                document.write('Nenhuma Opção Selecionada')
        }
    </script>

</body>

</html>
